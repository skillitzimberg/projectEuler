<script>
  function sumOfMultiplesOf3And5(input) {
    let finalSum = 0;
    for (let i = 0; i < input; i++) {
      if (i % 3 === 0 || i % 5 === 0) {
        finalSum += i;
      }
    }
    return finalSum;
  }

  function sumOfEvenFibonacciNumbers(input) {
    let sumOfEvens = 0;
    let i = 0;
    let k = 1;
    console.log('Fibonacci numbers:');
    for (let j = 0; j <= input; j++) {
      let m = i + k;
      if (m < 4000000 && m % 2 === 0) {
        sumOfEvens += m;
        console.log(m);
      }
      i = k;
      k = m;
    }
    console.log('Sum of even Fib numbers', sumOfEvens);
    return sumOfEvens;
  }

  function largestPrimeFactor(input) {
    let currentPrime;
    for (let i = 2; i < input; i++) {
      currentPrime = findtNthPrimeNumber(i);
      if (input / currentPrime === 1) return currentPrime;

      if (currentPrime < input && input % currentPrime === 0) {
        return largestPrimeFactor(input / currentPrime);
      }
    }
  }

  function listPrimeNumbers(input) {
    let primeNumbers = [];
    for (let i = 1; i <= input; i++) {
      if (isPrime(i)) {
        primeNumbers.push(i);
      }
    }
    return primeNumbers;
  }

  function findtNthPrimeNumber(n) {
    let nthPrimeNumber;
    let countPrimeNumbers = 0;
    for (let i = 1; countPrimeNumbers < n; i++) {
      if (isPrime(i)) {
        countPrimeNumbers++;
        nthPrimeNumber = i;
      }
    }
    return nthPrimeNumber;
  }

  function isPrime(num) {
    if (num < 1) return false;
    if (num === 1) return true;

    for (let j = 2; j < num; j++) {
      if (j !== num && num % j === 0) {
        return false;
      }
    }

    return true;
  }

  function sumSquareDifference(n) {
    let sumOfSquares = 0;
    let sum = 0;
    for (let i = 0; i <= n; i++) {
      sumOfSquares += i ** 2;
      squareOfSums = (sum += i) ** 2;
    }
    return squareOfSums - sumOfSquares;
  }

  function brutForceDivisors(num) {
    let currentNumber = num; // The number we're looking for will not be less that the highest divisor so start from the highest divisor.

    for (let i = 1; i <= num; i++) {
      // Initialize i at 1 because we're using numbers 1 through num.
      if (currentNumber % i !== 0) {
        i = 0; // Reinitialize i to zero because the for-loop will increment it to 1 before testing the if-condition.
        currentNumber++; // Get the next highest number.
      }
    }

    return currentNumber;
  }

  function largestPalidromeProduct() {
    let palindromes = [];
    let factorList = {};
    for (let i = 100; i < 1000; i++) {
      if (!factorList[i]) {
        factorList[i] = i;
      }
    }
    console.log(factorList);
    let product = 0;
    let reversed = '';
    for (let j = 100; j < 1000; j++) {
      product = factorList[j] * j;
      console.log(product);
      reversed = product
        .toString()
        .split('')
        .reverse()
        .join('');
      console.log(reversed);
      if (product === Number.parseInt(reversed)) {
        console.log();
        palindromes.push(product);
      }
    }
    console.log(palindromes);
    return palindromes[palindromes.length - 1];
  }

  var reverse = function (num) {
    let posNegFactor = 1;
    if (num < 0) {
      posNegFactor = -1;
    }

    reversedNumber = Math.abs(num)
      .toString()
      .split('')
      .reverse()
      .join('');

    console.log(reversedNumber);
    reversedNumber = Number.parseInt(reversedNumber);
    return reversedNumber * posNegFactor;
  };

  var sumZero = function (n) {
    // if n is odd push 0 into the array
    // if n is even push n & -n into the array
    // from this point on we will be pushing numbers in positive/negative pairs
    // we don't want to accidentally push the n/-n pair again
    // because we're pushing pairs using a for-loop we can avoid pushing the same positive/negative pairs by looping as long as the incrementor i is less than n/2.
    // the incrementor i is initialized to 1 because we may already have a 0 in the array and we don't want to push -0 either because I don't really understand what it means yet.

    // if n = 5 => [0]
    // for i < 5/2, i = 1 => [0, 1, -1]
    // for i < 5/2, i = 2 => [0, 1, -1, 2, -2]

    // if n = 6 => [6, -6]
    // for i < 6/2, i = 1 => [6, -6, 1, -1]
    // for i < 6/2, i = 2 => [6, -6, 1, -1, 2, -2]

    let output = [];
    (n % 2) ? output.push(0) : output.push(n, -n);
    for (let i = 1; i < n / 2; i++) {
      output.push(i, -i);
    }
    return output
  };
</script>
